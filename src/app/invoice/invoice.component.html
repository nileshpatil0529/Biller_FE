<div class="container mt-2">
  <table mat-table [dataSource]="invoices" class="mat-elevation-z2 w-100">
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.client }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.location }}</td>
    </ng-container>
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef>Discount</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.discount }}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.total }}</td>
    </ng-container>
    <ng-container matColumnDef="grandTotal">
      <th mat-header-cell *matHeaderCellDef>Grand Total</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.grandTotal }}</td>
    </ng-container>
    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef>Payment Status</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.paymentStatus }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
